# Configuration Prometheus pour Hub-Lib
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'hub-lib'
    environment: 'production'

# Règles d'alerte
rule_files:
  - '/etc/prometheus/alerts.yml'

# Configuration de scraping
scrape_configs:
  # Backend API
  - job_name: 'hub-lib-backend'
    static_configs:
      - targets: ['backend:3001']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Node Exporter (métriques système)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Frontend (via Nginx)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

