# Configuration Redis pour Hub-Lib

# Activer la persistance AOF (Append Only File)
appendonly yes
appendfsync everysec

# Taille maximale de la mémoire (ajuster selon vos besoins)
maxmemory 256mb
# noeviction est recommandé pour BullMQ pour éviter la perte de jobs
# Si la mémoire est pleine, les nouvelles opérations échoueront plutôt que d'évincer des clés
maxmemory-policy noeviction

# Activer la compression
list-compress-depth 0

# Timeout pour les clients inactifs
timeout 300

# Activer les notifications d'événements (pour les votes en temps réel)
notify-keyspace-events Ex

